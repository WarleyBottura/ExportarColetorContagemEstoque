[database]
host = localhost
port = 5432
name = PDV
user = postgres
password = 

[query]
sql = SELECT
	cod_interno,
	cod_ean,
	des_produto,
	dta_alteracao as DTAlteracao,
	dta_cadastro as dTcadastro,
	qtd_estoque_atual as qtd,
	val_custo as custo,
	val_venda as VR1,
	des_marca as marca,
	dta_vencimento as vencimento,
	des_cor as cor,
	des_tamanho as tamanho,
	val_venda_dois AS VR2,
	flg_envia_balanca as BALANCA,
	cod_imposto AS TRIBUTOS,
	obs_produto as obs,
	ncm,
	unidade,
	val_venda_promocao AS VRPROMOC,
	des_secao AS DEPARTAMENTO
	FROM public.tb_produto;

[format]
base_col = DES_PRODUTO
mandatory_prefix = COD_INTERNO,COD_EAN

